<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<title>Globetrotter ‚Äì Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#00e5ff;
    --bg:#050014;
    --card:rgba(255,255,255,.12);
    --blur:blur(14px);
    --text:#fff;
}

[data-theme="light"]{
    --bg:#f1f5f9;
    --card:rgba(255,255,255,.85);
    --text:#1e293b;
}

*{box-sizing:border-box;font-family:Poppins}
body{
    margin:0;
    background:linear-gradient(135deg,#050014,#001a33);
    color:var(--text);
    min-height:100vh;
}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 30px;
}

.logo{font-size:22px;font-weight:600;color:var(--primary)}
.theme-btn{
    background:none;border:1px solid var(--primary);
    padding:8px 14px;border-radius:20px;color:var(--primary);
    cursor:pointer;
}

/* PROFILE CARD */
.profile-card{
    max-width:1000px;margin:20px auto;padding:20px;
    background:var(--card);backdrop-filter:var(--blur);
    border-radius:22px;display:flex;gap:20px;align-items:center;
}
.avatar{
    width:90px;height:90px;border-radius:50%;
    background:linear-gradient(45deg,#00e5ff,#00ffa6);
    cursor:pointer;
}
.profile-info h2{margin:0}
.profile-info p{opacity:.8;margin:6px 0}
.edit-btn{
    padding:8px 16px;border:none;border-radius:20px;
    background:linear-gradient(45deg,#00e5ff,#00ffa6);
    cursor:pointer;margin-top:8px;
}

/* SECTIONS */
.section{max-width:1100px;margin:40px auto;padding:0 20px;}
.section h3{margin-bottom:14px}
.carousel{
    display:flex;gap:20px;overflow-x:auto;padding-bottom:10px;
}
.carousel::-webkit-scrollbar{display:none}
.trip-card{
    min-width:260px;background:var(--card);backdrop-filter:var(--blur);
    border-radius:20px;overflow:hidden;
}
.trip-img{
    height:160px;background-size:cover;background-position:center;
}
.trip-body{padding:14px}
.trip-body h4{margin:0}
.trip-body p{opacity:.7;font-size:13px}
.trip-body button{
    margin-top:10px;border:none;padding:8px 14px;border-radius:20px;
    background:linear-gradient(45deg,#00e5ff,#00ffa6);
    cursor:pointer;
}

/* EMPTY STATE */
.empty{
    opacity:.6;padding:20px;text-align:center;font-size:14px;
}

/* MODAL */
.modal{
    position:fixed;top:0;left:0;width:100%;height:100%;
    background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;
    z-index:1000;
}
.modal-content{
    background:var(--card);backdrop-filter:var(--blur);
    padding:30px;border-radius:20px;max-width:400px;width:90%;
    position:relative;
}
.modal-content h3{margin-top:0}
.modal-content label{display:block;margin:10px 0 5px;font-size:13px}
.modal-content input{width:100%;padding:10px;border-radius:10px;border:none;margin-bottom:10px;background:rgba(255,255,255,.15);color:var(--text)}
.modal-content button{margin-top:10px;padding:10px 16px;border:none;border-radius:20px;background:linear-gradient(45deg,#00e5ff,#00ffa6);cursor:pointer}
.close-modal{
    position:absolute;top:12px;right:12px;background:none;border:none;font-size:18px;color:var(--text);cursor:pointer;
}
#tripModal img{
    max-height:250px;
    object-fit:cover;
}

</style>
</head>
<body>

<header>
    <div class="logo">üåç Globetrotter</div>
    <button class="theme-btn" onclick="toggleTheme()">Toggle Theme</button>
</header>

<!-- PROFILE CARD -->
<div class="profile-card">
    <div class="avatar" onclick="openModal()"></div>
    <div class="profile-info">
        <h2 id="profileName">user</h2>
        <p id="profileUsername">--</p>
        <p id="profileType">Traveler Type: none</p>
        <button class="edit-btn" onclick="openModal()">Edit Profile</button>
    </div>
</div>

<!-- PREPLANNED TRIPS -->
<div class="section">
    <h3>üß≥ Preplanned Trips</h3>
    <div class="carousel">
        <div class="trip-card">
            <div class="trip-img" style="background-image:url('https://i.pinimg.com/736x/f6/64/33/f6643390a0aff85cf18ddce12d55c534.jpg')"></div>
            <div class="trip-body">
                <h4>Bali Escape</h4>
                <p>Mar 12 ‚Äì Mar 18, 2026</p>
                <button onclick="viewTrip('Bali Escape')">View</button>
            </div>
        </div>
        <div class="trip-card">
            <div class="trip-img" style="background-image:url('https://i.pinimg.com/736x/32/ba/5c/32ba5cbbc35c7d40a1b175e7e1c95b0f.jpg')"></div>
            <div class="trip-body">
                <h4>Rome Heritage</h4>
                <p>May 4 ‚Äì May 9, 2026</p>
                <button onclick="viewTrip('Rome Heritage')">View</button>
            </div>
        </div>
    </div>
</div>

<!-- PREVIOUS TRIPS -->
<div class="section">
    <h3>üì∏ Previous Trips</h3>
    <div class="carousel">
        <div class="trip-card">
            <div class="trip-img" style="background-image:url('https://i.pinimg.com/736x/5d/4c/9b/5d4c9b2754de4a946280f67420db481f.jpg')"></div>
            <div class="trip-body">
                <h4>Paris</h4>
                <p>Visited Summer 2024</p>
                <button onclick="viewTrip('Paris')">View</button>
            </div>
        </div>
        <div class="trip-card">
            <div class="trip-img" style="background-image:url('https://i.pinimg.com/736x/6f/f0/e5/6ff0e56873bd82d698acdcb1be16d5ef.jpg')"></div>
            <div class="trip-body">
                <h4>Dubai Desert</h4>
                <p>Visited Winter 2023</p>
                <button onclick="viewTrip('Dubai Desert')">View</button>
            </div>
        </div>
    </div>
</div>

<!-- EDIT PROFILE MODAL -->
<!-- TRIP OVERVIEW MODAL -->
<div class="modal" id="tripModal">
    <div class="modal-content">
        <button class="close-modal" onclick="closeTripModal()">√ó</button>
        <h3 id="tripTitle">Trip Name</h3>
        <p id="tripDates">Trip Dates</p>
        <img id="tripImg" src="" alt="Trip Image" style="width:100%;border-radius:15px;margin:15px 0">
        <p id="tripDesc">Trip Description goes here...</p>
    </div>
</div>

<!-- EDIT PROFILE MODAL -->
<div class="modal" id="editModal">
    <div class="modal-content">
        <button class="close-modal" onclick="closeModal()">√ó</button>
        <h3>Edit Profile</h3>
        <label>Full Name</label>
        <input type="text" id="editName" placeholder="Full Name">
        <label>Username</label>
        <input type="text" id="editUsername" placeholder="Username">
        <label>Traveler Type</label>
        <input type="text" id="editType" placeholder="Backpacker, Luxury Traveler...">
        <button onclick="saveProfile()">Save Changes</button>
    </div>
</div>

<script>
    // Trip data (overview info)
const tripsData = {
    "Bali Escape": {
        dates: "Mar 12 ‚Äì Mar 18, 2026",
        img: "https://i.pinimg.com/736x/f6/64/33/f6643390a0aff85cf18ddce12d55c534.jpg",
        desc: "Relax on Bali's beaches, enjoy water sports, visit temples, and explore local culture."
    },
    "Rome Heritage": {
        dates: "May 4 ‚Äì May 9, 2026",
        img: "https://i.pinimg.com/736x/32/ba/5c/32ba5cbbc35c7d40a1b175e7e1c95b0f.jpg",
        desc: "Discover Rome‚Äôs historical landmarks, art galleries, and delicious Italian cuisine."
    },
    "Paris": {
        dates: "Summer 2024",
        img: "https://i.pinimg.com/736x/5d/4c/9b/5d4c9b2754de4a946280f67420db481f.jpg",
        desc: "Visit the Eiffel Tower, Louvre Museum, enjoy French pastries, and stroll along the Seine."
    },
    "Dubai Desert": {
        dates: "Winter 2023",
        img: "https://i.pinimg.com/736x/6f/f0/e5/6ff0e56873bd82d698acdcb1be16d5ef.jpg",
        desc: "Experience desert safaris, luxurious hotels, modern architecture, and traditional souks."
    }
};

// Open trip modal
function viewTrip(tripName){
    const data = tripsData[tripName];
    if(!data) return;

    document.getElementById('tripTitle').textContent = tripName;
    document.getElementById('tripDates').textContent = data.dates;
    document.getElementById('tripImg').src = data.img;
    document.getElementById('tripDesc').textContent = data.desc;

    document.getElementById('tripModal').style.display = 'flex';
}

// Close trip modal
function closeTripModal(){
    document.getElementById('tripModal').style.display = 'none';
}

// Dark/Light toggle
function toggleTheme(){
    const html=document.documentElement;
    html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
}

// Modal handling
function openModal(){
    document.getElementById('editModal').style.display='flex';
    // prefill current data
    document.getElementById('editName').value=document.getElementById('profileName').textContent;
    document.getElementById('editUsername').value=document.getElementById('profileUsername').textContent.replace('@','');
    document.getElementById('editType').value=document.getElementById('profileType').textContent.replace('Traveler Type: ','');
}

function closeModal(){
    document.getElementById('editModal').style.display='none';
}

// Save profile changes
function saveProfile(){
    const name = document.getElementById('editName').value;
    const username = document.getElementById('editUsername').value;
    const type = document.getElementById('editType').value;

    document.getElementById('profileName').textContent = name;
    document.getElementById('profileUsername').textContent = '@' + username;
    document.getElementById('profileType').textContent = 'Traveler Type: ' + type;

    closeModal();
}
</script>

</body>
</html>
