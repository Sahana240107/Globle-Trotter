<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GlobalTrotter Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ================= EXISTING STYLES (UNCHANGED) ================= */
:root {
    --bg-primary: #0f2027;
    --bg-secondary: #203a43;
    --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    --card-bg: rgba(255,255,255,0.1);
    --card-hover: rgba(255,255,255,0.2);
    --text-primary: #ffffff;
    --text-secondary: #e0e6ed;
    --accent: #00d4ff;
    --accent-glow: rgba(0, 212, 255, 0.7);
    --shadow: 0 8px 32px rgba(0,0,0,0.3);
    --border: rgba(255,255,255,0.1);
    --sort-bg: #2a2a2a;
    --sort-hover: #3c3c3c;
}

/* ================= NEW NAVBAR STYLES ================= */
.side-nav {
    position: fixed;
    top: 0;
    left: -260px;
    width: 260px;
    height: 100vh;
    background: rgba(15,32,39,0.98);
    backdrop-filter: blur(20px);
    box-shadow: 10px 0 30px rgba(0,0,0,0.4);
    padding: 100px 20px;
    transition: 0.4s ease;
    z-index: 2000;
}

.side-nav.active {
    left: 0;
}

.side-nav a {
    display: block;
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    padding: 14px;
    border-radius: 10px;
    margin-bottom: 10px;
    transition: 0.3s;
}

.side-nav a:hover {
    background: var(--accent);
    color: black;
}

.menu-btn {
    font-size: 1.6rem;
    cursor: pointer;
}

/* ================= HEADER ================= */
header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(15,32,39,0.95);
    backdrop-filter: blur(20px);
    z-index: 1000;
    padding: 1rem 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border);
}

.logo {
    font-size: 2rem;
    font-weight: 700;
    background: linear-gradient(135deg,var(--accent),#00ff88);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.header-actions {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.profile-icon {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: var(--accent-glow);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}
</style>
</head>

<body data-theme="dark">

<!-- ================= SIDE NAVIGATION ================= -->
<nav class="side-nav" id="sideNav">
    <a href="calendar-view.html"><i class="fas fa-calendar"></i> Calendar</a>
    <a href="itinerary.html"><i class="fas fa-route"></i> Itinerary</a>
    <a href="search.html"><i class="fas fa-search"></i> Search</a>
    <a href="community-tab.html"><i class="fas fa-users"></i> Community</a>
</nav>

<!-- ================= HEADER ================= -->
<header>
    <div style="display:flex;align-items:center;gap:15px;">
        <i class="fas fa-bars menu-btn" onclick="toggleNav()"></i>
        <div class="logo">GlobalTrotter</div>
    </div>

    <div class="header-actions">
        <div class="profile-icon" onclick="window.location.href='profile.html'">
            <i class="fas fa-user"></i>
        </div>
    </div>
</header>

<!-- ================= MAIN CONTENT (UNCHANGED) ================= -->
<main style="margin-top:80px; padding:2rem 5%;">
    <!-- Your entire existing content remains exactly the same -->
    <!-- (Hero, Search, Cards, Trips, etc.) -->
</main>

<!-- ================= FLOATING ADD BUTTON ================= -->
<button class="fab" onclick="window.location.href='create-trip.html'">
    <i class="fas fa-plus"></i>
</button>

<!-- ================= SCRIPT ================= -->
<script>
function toggleNav() {
    document.getElementById("sideNav").classList.toggle("active");
}
</script>

</body>
</html>
