<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalTrotter Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0f2027;
            --bg-secondary: #203a43;
            --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --card-bg: rgba(255,255,255,0.1);
            --card-hover: rgba(255,255,255,0.2);
            --text-primary: #ffffff;
            --text-secondary: #e0e6ed;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.5);
            --shadow: 0 8px 32px rgba(0,0,0,0.3);
            --border: rgba(255,255,255,0.1);
        }

        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #e2e8f0;
            --bg-gradient: linear-gradient(135deg, #f1f5f9, #e2e8f0, #cbd5e1);
            --card-bg: rgba(255,255,255,0.9);
            --card-hover: rgba(255,255,255,1);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --accent: #0ea5e9;
            --accent-glow: rgba(14, 165, 233, 0.3);
            --shadow: 0 8px 32px rgba(0,0,0,0.1);
            --border: rgba(0,0,0,0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 32, 39, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            animation: slideDown 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoFloat 6s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--accent-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .profile-icon:hover {
            transform: scale(1.1) rotate(360deg);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .theme-toggle {
            position: relative;
            width: 50px;
            height: 30px;
            background: var(--card-bg);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 0 5px;
        }

        .theme-toggle input {
            display: none;
        }

        .theme-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .theme-toggle input:checked + .theme-slider {
            transform: translateX(20px);
        }

        .sun { opacity: 1; transition: opacity 0.3s; color: #ffd700; }
        .moon { opacity: 1; transition: opacity 0.3s; }

        [data-theme="light"] .sun { opacity: 1; }
        [data-theme="light"] .moon { opacity: 0; }
        [data-theme="dark"] .sun { opacity: 0; }
        [data-theme="dark"] .moon { opacity: 1; }

        /* Main Content */
        main {
            margin-top: 80px;
            padding: 2rem 5%;
        }

        /* Hero Section - Infinite Slider ONLY */
        .hero {
            height: 60vh;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 3rem;
            box-shadow: var(--shadow);
        }

        .hero-track {
            display: flex;
            width: 600%;
            height: 100%;
            animation: heroSlide 70s linear infinite;
        }

        .hero-slide {
            width: 16.666%;
            height: 100%;
        }

        .hero-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes heroSlide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Hero Overlay Text */
        .hero-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(12px);
            padding: 42px 70px;
            border-radius: 22px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: heroFloat 4s ease-in-out infinite;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            z-index: 10;
        }

        @keyframes heroFloat {
            0% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-12px); }
            100% { transform: translate(-50%, -50%) translateY(0); }
        }

        .hero-text h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .hero-text p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Search Section */
        .search-section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .search-bar {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            background: rgba(255,255,255,0.2);
            color: var(--text-primary);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            box-shadow: 0 0 20px var(--accent-glow);
            transform: scale(1.02);
        }

        .search-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .control-btn {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 25px;
            background: var(--accent-glow);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px var(--accent-glow);
        }

        /* Grid Sections */
        .section {
            margin-bottom: 3rem;
        }

        .section-header {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .regional-grid {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .trips-grid {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(0,212,255,0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .trips-grid .card-img {
            height: 250px;
        }

        .card-content {
            padding: 1.5rem;
            position: relative;
            z-index: 2;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #00ff88);
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 30px var(--accent-glow);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
            animation: fabPulse 2s infinite;
        }

        @keyframes fabPulse {
            0% { box-shadow: 0 10px 30px var(--accent-glow); }
            50% { box-shadow: 0 15px 40px var(--accent-glow); }
            100% { box-shadow: 0 10px 30px var(--accent-glow); }
        }

        .fab:hover {
            transform: scale(1.15) rotate(90deg);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header { padding: 1rem 5%; }
            main { padding: 1rem 5%; margin-top: 70px; }
            .hero { height: 40vh; }
            .hero-text { padding: 25px 40px; }
            .hero-text h1 { font-size: 2rem; }
            .hero-text p { font-size: 1rem; }
            .search-controls { grid-template-columns: 1fr; }
            .regional-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 480px) {
            .regional-grid { grid-template-columns: 1fr; }
            .hero-text { padding: 20px 25px; }
        }
    </style>
</head>

    <script>
        // Theme Toggle
        const toggle = document.getElementById('theme-toggle');
        const body = document.body;
        const currentTheme = localStorage.getItem('theme');
        
        if (currentTheme === 'light' || (!currentTheme && window.matchMedia('(prefers-color-scheme: light)').matches)) {
            body.setAttribute('data-theme', 'light');
            toggle.checked = true;
        }

        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        });

        // Card interactions
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => {
                card.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    card.style.transform = '';
                }, 150);
            });
        });
    </script>
