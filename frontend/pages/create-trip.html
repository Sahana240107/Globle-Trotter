<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Trip ‚Äì GlobalTrotter</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:Poppins;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
}

/* Header */
header{
    padding:20px 60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo{font-size:24px;font-weight:600;}
.profile{
    width:42px;height:42px;border-radius:50%;
    background:rgba(255,255,255,0.2);
    display:flex;align-items:center;justify-content:center;
}

/* Page */
.container{
    padding:30px 60px;
}
h1{margin-bottom:25px;}

/* Card Layout */
.trip-box{
    background:rgba(255,255,255,0.12);
    border-radius:20px;
    padding:30px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
    gap:20px;
    margin-bottom:40px;
}

/* Inputs */
.trip-box label{
    font-size:13px;
    opacity:.8;
}
.trip-box input, .trip-box select{
    width:100%;
    margin-top:6px;
    padding:12px;
    border-radius:12px;
    border:none;
    background:rgba(255,255,255,0.15);
    color:white;
}

/* Button */
.create-btn{
    grid-column:1/-1;
    margin-top:10px;
    background:#00c6ff;
    color:black;
    padding:14px;
    border:none;
    border-radius:14px;
    font-weight:600;
    cursor:pointer;
}
.create-btn:hover{opacity:.85}

/* Suggestions */
.suggestions{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}
.suggestion-card{
    height:260px;
    border-radius:18px;
    background:linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.4)),
    url("https://images.unsplash.com/photo-1501785888041-af3ef285b470") center/cover;
    display:flex;
    align-items:flex-end;
    padding:18px;
    font-weight:600;
}
</style>
</head>

<body>

<header>
    <div class="logo">üåç GlobalTrotter</div>
    <div class="profile">üë§</div>
</header>

<div class="container">
<h1>Plan a New Trip</h1>

<!-- CREATE TRIP BOX -->
<form class="trip-box" method="POST" action="create_trip.php">
    <div>
        <label>Trip Name</label>
        <input type="text" name="trip_name" placeholder="My Vacation" required>
    </div>
    <div>
        <label>Select Place</label>
        <input type="text" name="place" placeholder="Paris, Tokyo..." required>
    </div>
    <div>
        <label>Start Date</label>
        <input type="date" name="start_date" required>
    </div>
    <div>
        <label>End Date</label>
        <input type="date" name="end_date" required>
    </div>

    <button class="create-btn">Create Trip</button>
</form>

<h2>Suggestions for Places / Activities</h2>

<div class="suggestions">
    <div class="suggestion-card">Eiffel Tower Tour</div>
    <div class="suggestion-card">Mount Fuji Hike</div>
    <div class="suggestion-card">Maldives Snorkeling</div>
    <div class="suggestion-card">Rome Colosseum</div>
    <div class="suggestion-card">Safari Adventure</div>
    <div class="suggestion-card">New York City Tour</div>
</div>

</div>

</body>
</html>
