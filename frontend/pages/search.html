<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<title>Globetrotter ‚Äì Activity Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#00e5ff;
    --bg:#050014;
    --card:rgba(255,255,255,.12);
    --blur:blur(14px);
    --text:#fff;
}

[data-theme="light"]{
    --bg:#f1f5f9;
    --card:rgba(255,255,255,.85);
    --text:#1e293b;
}

*{box-sizing:border-box;font-family:Poppins;margin:0;padding:0}
body{
    background:var(--bg);
    color:var(--text);
    min-height:100vh;
}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 30px;
}
.logo{font-size:22px;font-weight:600;color:var(--primary)}
.theme-btn{
    background:none;border:1px solid var(--primary);
    padding:8px 14px;border-radius:20px;color:var(--primary);
    cursor:pointer;
}

/* SEARCH BAR */
.search-bar{
    max-width:700px;margin:30px auto;display:flex;gap:10px;
}
.search-bar input{
    flex:1;padding:12px 14px;border-radius:10px;border:none;background:var(--card);
    color:var(--text);
    outline:none;
}
.search-bar button{
    padding:12px 20px;border:none;border-radius:10px;background:linear-gradient(45deg,#00e5ff,#00ffa6);
    color:#000;font-weight:600;cursor:pointer;
}

/* RESULTS */
.results{
    max-width:1000px;margin:20px auto;padding:0 20px;
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:20px;
}
.result-card{
    background:var(--card);backdrop-filter:var(--blur);border-radius:20px;overflow:hidden;
}
.result-card img{
    width:100%;height:160px;object-fit:cover;
}
.result-body{padding:14px}
.result-body h4{margin:0;font-size:16px}
.result-body p{opacity:.8;font-size:13px;margin:6px 0}
.result-body button{
    margin-top:10px;padding:8px 14px;border:none;border-radius:20px;
    background:linear-gradient(45deg,#00e5ff,#00ffa6);cursor:pointer;font-weight:600;
}

/* MODAL */
.modal{
    position:fixed;top:0;left:0;width:100%;height:100%;
    background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;
    z-index:1000;
}
.modal-content{
    background:var(--card);backdrop-filter:var(--blur);
    padding:30px;border-radius:20px;max-width:400px;width:90%;
    position:relative;
}
.modal-content h3{margin-top:0}
.modal-content img{width:100%;border-radius:15px;margin:15px 0}
.modal-content p{opacity:.8}
.close-modal{
    position:absolute;top:12px;right:12px;background:none;border:none;font-size:18px;color:var(--text);cursor:pointer;
}
</style>

</head>
<body>

<header>
    <div class="logo">üåç Globetrotter</div>
    <button class="theme-btn" onclick="toggleTheme()">Toggle Theme</button>
</header>

<div class="search-bar">
    <input id="placeInput" type="text" placeholder="Search for activities or cities...">
    <button onclick="performSearch()">Search</button>
</div>

<div class="results" id="results"></div>

<!-- Trip Overview Modal -->
<div class="modal" id="tripModal">
    <div class="modal-content">
        <button class="close-modal" onclick="closeTripModal()">√ó</button>
        <h3 id="modalTitle"></h3>
        <img id="modalImg" src="" alt="Place Image">
        <p id="modalDesc"></p>
    </div>
</div>

<script>
// Static dataset simulating Google Places
const placesData = [
    {
        name: "Bali Beach Escape",
        address: "Bali, Indonesia",
        img: "https://i.pinimg.com/736x/0f/8b/99/0f8b9998f29c83441d667cf66f2d4135.jpg",
        rating: 4.8
    },
    {
        name: "Paragliding in Interlaken",
        address: "Interlaken, Switzerland",
        img: "https://i.pinimg.com/736x/ba/aa/31/baaa31338e0f9e1df9e3079368ffbe46.jpg",
        rating: 4.9
    },
    {
        name: "Rome Heritage Tour",
        address: "Rome, Italy",
        img: "https://i.pinimg.com/1200x/44/43/54/4443547e108d18c936839a8fd9abfb31.jpg",
        rating: 4.7
    },
    {
        name: "Paris Art Walk",
        address: "Paris, France",
        img: "https://i.pinimg.com/736x/52/5e/f3/525ef3da2ce3384ada11167f5946fddc.jpg",
        rating: 4.6
    },
    {
        name: "Dubai Desert Safari",
        address: "Dubai, UAE",
        img: "https://i.pinimg.com/736x/6a/54/85/6a5485f3d590debd2dddb76d4a23ed60.jpg",
        rating: 4.8
    }
];

// Perform search (simple filter)
function performSearch(){
    const query = document.getElementById('placeInput').value.toLowerCase();
    const results = placesData.filter(place => place.name.toLowerCase().includes(query) || place.address.toLowerCase().includes(query));
    const container = document.getElementById('results');
    container.innerHTML = '';

    if(results.length === 0){
        container.innerHTML = '<p style="opacity:.6;text-align:center;">No results found.</p>';
        return;
    }

    results.forEach(place => {
        const card = document.createElement('div');
        card.className = 'result-card';
        card.innerHTML = `
            <img src="${place.img}" alt="${place.name}">
            <div class="result-body">
                <h4>${place.name}</h4>
                <p>${place.address}</p>
                <p>Rating: ${place.rating}</p>
                <button onclick="viewPlace('${place.name}')">View</button>
            </div>
        `;
        container.appendChild(card);
    });
}

// View modal
function viewPlace(name){
    const place = placesData.find(p => p.name === name);
    if(!place) return;
    document.getElementById('modalTitle').textContent = place.name;
    document.getElementById('modalImg').src = place.img;
    document.getElementById('modalDesc').textContent = `Address: ${place.address}\nRating: ${place.rating}`;
    document.getElementById('tripModal').style.display = 'flex';
}
function closeTripModal(){ document.getElementById('tripModal').style.display = 'none'; }

// Theme toggle
function toggleTheme(){
    const html = document.documentElement;
    html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
}

// Initial render: show all places
performSearch();
</script>

</body>
</html>
